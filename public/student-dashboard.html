<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top Navigation Bar */
    .navbar {
      background-color: #1f2d3d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .navbar h2 {
      font-size: 1.5rem;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .navbar ul li a:hover {
      background-color: #2e4157;
    }

    .logout a {
      background-color: #e74c3c;
    }

    .logout a:hover {
      background-color: #c0392b;
    }

    /* Content Area */
    .content {
      padding: 2rem;
      color: #2c3e50;
      flex-grow: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      color: #555;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    #registered-courses {
      list-style-type: none;
      padding: 0;
    }

    #registered-courses li {
      background-color: #ecf0f1;
      padding: 0.75rem 1rem;
      margin-bottom: 0.8rem;
      border-left: 4px solid #3498db;
      border-radius: 5px;
      color: #34495e;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
        gap: 0;
      }

      .navbar ul li a {
        display: block;
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar">
    <h2>Student Panel</h2>
    <ul>
      <li><a href="./student-dashboard.html">Dashboard</a></li>
      <li><a href="./student-register-course.html">Register Course</a></li>
      <li><a href="./student-courses.html">Scan My Courses</a></li>
      <!-- <li><a href="./student-scan-qrcode.html">Scan My Attendance</a></li> -->
      <!-- <li><a href="#">View Attendance</a></li> -->
      <!-- <li><a href="#">View Profile</a></li> -->
      <li class="logout" ><a href="./student-login.html">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <h1>Welcome to Your Dashboard</h1>

    <h2>Registered Courses</h2>
    <ul id="registered-courses">
      <!-- JS will inject items here -->
    </ul>
  </main>

  <script src="student-script.js"></script>
</body>
</html>
