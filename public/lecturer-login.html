<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Login Form Styling */
#login-form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 320px;
}

/* Header Styles */
h2 {
    font-size: 22px;
    color: #333;
    margin-bottom: 15px;
}

/* Input Fields */
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}

input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Button Styling */
button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Link Styling */
p {
    font-size: 14px;
    margin-top: 15px;
}

a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* User Info Section */
#userinfo-section {
    display: none;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 320px;
    text-align: center;
    margin-top: 20px;
}

#fetch-info {
    background-color: #28a745;
}

#fetch-info:hover {
    background-color: #218838;
}

pre {
    background: #f8f9fa;
    padding: 10px;
    border-radius: 5px;
    text-align: left;
    font-size: 14px;
    overflow-x: auto;
}

</style>
<body>
 
    <form id="login-form-lecturer">
      <h2>Login as lecturer</h2>
      <input type="text" id="login-username-lecturer" placeholder="Username" required />
      <!-- <input type="email" id="login-email" placeholder="Email" required /> -->
      <input type="password" id="login-password-lecturer" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="lecturer-register.html">Register here</a></p>
  </div>

  <div id="userinfo-section" style="display: none;">
    <h2>User Info</h2>
    <button id="fetch-info">Fetch User Info</button>
    <pre id="userinfo-output"></pre>
  </div>

  <script src="lecturer-script.js"></script>
</body>
</html>
