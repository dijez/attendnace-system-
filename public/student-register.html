<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet">
    <style>
      /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Authentication Section */
#auth-section {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 320px;
}

/* Header Styles */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

h2 {
    font-size: 20px;
    color: #444;
    margin-bottom: 15px;
}

/* Input Styles */
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}

input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Button Styles */
button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Link Styling */
p {
    font-size: 14px;
    margin-top: 15px;
}

a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>User Authentication</h1>
    <div id="auth-section">
      <form id="register-form-student">
        <h2>Register as student</h2>
        <input type="text" id="username-student" placeholder="Username" required />
        <input type="email" id="email-student" placeholder="Email" required />
        <input type="password" id="password-student" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
  <p>already have an account <a href="student-login.html">login here </a></p>


  <script src="student-script.js"></script>
</body>
</html>
